<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles/signindesign.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <title>SIGN IN</title>
</head>
<body id="signUp">
    <div id="pipBoy">
        <h1>Username</h1>
        <input type="text" id="xUserName" name="xUserName" Placeholder="Username">
        <h1>Password</h1>
        <input type="password" id="xPassword" name="xPassword" Placeholder="Password">
        <h1>First Name</h1>
        <input type="text" id="xFirstName" name="xFirstName" Placeholder="First Name">
        <h1>Last Name</h1>
        <input type="text" id="xLastName" name="xLastName" Placeholder="Last Name">
        <input type="submit" id="xsignin" name="xsignin" value="Sign Up">
        <button type="button" onclick="location.href='index.html'" id="xback" 
        class="xback" name="xback" value="back">Back</button>
    </div>
           
</body>
</html>
